<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
</head>
<body>
    <div id="pdf-container">
        <object data="{{ pdf_url }}" type="application/pdf" width="100%" height="800">
            <p>It appears you don't have a PDF plugin for this browser.
               You can <a href="{{ pdf_url }}">download the PDF file here.</a>
            </p>
        </object>
    </div>
</body>
</html>
